- role: Docente principal
  people:

  - name: Luis Miguel Méndez Moreno
    title: PhD. Msc. Ingeniería mecánico
    image: 'luis_mendez.jpeg'
    bio: 'Experiencia en docencia universitaria en las áreas de Matemáticas Aplicadas, Termodinámica, Máquinas Hidráulicas, Máquinas Térmicas, Ciencia de Materiales, Procesos de Manufactura, Dibujo y Diseño, y Fundamentos de Biomecánica y Materiales de uso en las especialidades de Odontología. La experiencia y formación me han permitido realizar trabajos de interventoría de obras en edificios mixtos, comerciales y residenciales, con excelentes resultados por la gestión de seguimiento y control en adquisiciones de materiales, instalación y control de entrega. Experiencia práctica en máquinas térmicas (calderas, compresores, bombas de vacío), máquinas para sistemas de HVAC y máquinas hidráulicas de pequeña escala, instrumentos de medición electromecánicos y electrónicos, diseño de experimentos, programación y utilización de software de análisis y diseño por elementos finitos. Experiencia con PLC y circuitos digitales. Instalaciones eléctricas industriales. Utilización de software CAD. Conocimientos prácticos en CNC, neumática, hidráulica y electoneumática. Manejo de plásticos en termoformado, moldes y piezas en fibra de vidrio y poliuretano.'


