  - details: SLIDE is a C++ code that simulates degradation of lithium ion cells. It extends the single particle model with various degradation models from literature. Users can select which degradation models they want to use for a given simulation. Full details and code available at [github](https://github.com/davidhowey/SLIDE).

  - details: Single particle model (SPM) for lithium-ion battery simulation implemented using spectral methods. Full details and code available at [github](https://github.com/davidhowey/Spectral_li-ion_SPM).   

  - details: Physics-based model of a supercapacitor, based on our paper [“Low-Order Mathematical Modelling of Electric Double Layer Supercapacitors Using Spectral Methods”](http://arxiv.org/abs/1412.0057). Get the [Matlab code from github](https://github.com/scro2542/Supercapacitor-Model).
    image: 

  - details: Code for a dual extended Kalman filter (EKF) for estimation of battery temperature from impedance, based on our paper ["Sensorless battery internal temperature estimation using a kalman filter with impedance measurement"](http://arxiv.org/abs/1501.06160). You can [download the Matlab code and data from github](https://github.com/robert-richardson/EKF-Battery-Impedance-Temperature). We also have a [number of other pieces of code](https://github.com/robert-richardson?tab=repositories) related to impedance temperature monitoring.
