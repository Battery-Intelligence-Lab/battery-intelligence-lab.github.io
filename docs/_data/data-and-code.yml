  - details: Oxford [Battery Degradation Dataset 1](http://dx.doi.org/10.5287/bodleian:KO2kdmYGg). Long term battery ageing tests of 8 Kokam (SLPB533459H4) 740 mAh lithium-ion pouch cells. 
    image:

  - details: Oxford [Energy trading battery degradation dataset](https://ora.ox.ac.uk/objects/uuid:9aae61af-2949-49f1-8ad5-6aea448979e5). Battery degradation data for energy trading with physical models contains data collected from a year-long experiment where six lithium-ion cells were following current profiles corresponding to real-world usage profiles. The profiles were designed for grid-connected batteries trading power on the day-ahead wholesale market. The data set contains monthly capacity measurements as well as measurements of current, voltage and temperature while the cells were being cycled. See `Readme.txt` for a full description of the data and the license under which it is made available.
    image:
   
  - details: Oxford [Path dependence battery degradation dataset](https://ora.ox.ac.uk/objects/uuid:de62b5d2-6154-426d-bcbb-30253ddb7d1e).  A long-term dataset collected to study the influence of path dependence in commercially available lithium-ion 18650 cells with nickel cobalt aluminium oxide (NCA) positive electrodes and graphite negative electrodes. 4 groups of 3 cells each were subjected to combined load profiles comprising fixed periods of calendar and cyclic aging applied in various orders. Cells in groups 1 and 2 were exposed to one day of cycling followed by five days of calendar aging at C/2 and C/4 respectively. Cells in groups 3 and 4 were exposed to two days of cycling followed by ten days of calendar aging at C/2 and C/4 respectively. The data collected while the cells were exposed to the combined profiles as well as the reference performance tests and electrochemical impedence spectroscopy data is included in this dataset.
    image:

 
