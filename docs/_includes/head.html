<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="description" content="{{ site.description }}">
	
	<title>
	{% if page.title == "Home" %}
	  {{ site.title }} &middot; {{ site.tagline }}
	{% else %}
	  {{ page.title }} &middot; {{ site.title }}
	{% endif %}
	</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://use.typekit.net/dvx3ilf.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/styles/css/style.css?v={{ site.version }}">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="{{ site.baseurl }}/styles/css/style_for_ie.css?v={{ site.version }}">
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
	<link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
	<link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg" color="#002047">
	<meta name="msapplication-TileColor" content="#002047">
	<meta name="theme-color" content="#002047">
	{% if page.title != "Contact" %}<meta name="format-detection" content="telephone=no">{% endif %}
	
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-82477246-1', 'auto');
		ga('send', 'pageview');
	</script>
	<!-- End Google Analytics -->
	
</head>
